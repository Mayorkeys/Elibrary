<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="forget">
               <h2>Forget Password</h2>
               <i class="arrow"><a href="login.html"><img src="/images/arrow.png" width="30px"></a> </i>
            </div>
                 <p>Enter your email address and we'll send you an email to reset your password</p>
                <form>
                    <input type="text" placeholder="Email" name="email" required><br>
        
                    <button type="submit" id="button" required>Reset Password</button>
                </form>
        </div>
    </div>
</body>
<script src="forget.js"></script>
</html>
