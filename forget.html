<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="forget.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="forget">
               <h2>Forget Password</h2>
               <i class="arrow"><a href="login.html"><img src="/images/arrow.png" width="30px"></a> </i>
            </div>
                
                <form>
                    <input type="text" placeholder="email" name="email" required><br>
                    <div class="password">
                    <input type="password" id="password" placeholder="NewPassword" required>
                     <img id="icon" src="/images/eye-icon.png" width="20px" onclick="togglePassword('password', 'icon')">
                    </div>
                    <button type="submit" id="button" required>Reset Password</button>
                </form>
        </div>
    </div>
</body>
<script src="forget.js"></script>
</html>
