<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
                <h2>Login</h2>
                <form>
                    <input type="text" placeholder="email" name="email" required><br>
                    <div class="password">
                    <input type="password" id="password" placeholder="Password" required>
                     <img id="icon" src="/images/eye-icon.png" width="20px" onclick="togglePassword('password', 'icon')">
                    </div>
                    <br>
                    <button type="submit" required>Login</button>
                </form>
                <p>Don't have an account? <a href="signup.html" class="login-btn">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
