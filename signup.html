<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="Signup-form">
            <div class="forget">
               <h2>SignUp</h2>
               <i class="arrow"><a href="index.html"><img src="/images/arrow.png" width="30px"></a> </i>
            </div>
                <form>
                    <input type="text" placeholder="Firstname" name="firstname" required><br>
                    <input type="text" placeholder="Lastname" name="lastname" required><br>
                    <input type="text" placeholder="Email" name="email" required><br>
                    <div class="password">
                      <input type="password" id="password" placeholder="Password" required>
                      <img id="icon" src="/images/eye-icon.png" width="20px" onclick="togglePassword('password', 'icon')">
                    </div>
                    <br>
                   <a href="login.html"><button type="submit" required>SignUp</button></a>
                </form>
                <p>Already have an account? <a href="login.html" class="signup-btn">Login</a></p>
            </div>
        </div>
    </div>
</body>
<script src="signup.js"></script>
</html>
